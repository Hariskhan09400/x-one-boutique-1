<style>
:root{
  --primary:#00d9ff;
  --secondary:#0072ff;
  --dark:#001f3f;
  --bg:#0a0f2c;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins', sans-serif;
  background:var(--bg);
  overflow-x:hidden;
}

/* LOADER */
#loader{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#001f3f,#003366,#004080);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
  transition:opacity 0.7s ease, visibility 0.7s ease;
}

#loader h1{
  font-size:clamp(28px,6vw,50px);
  letter-spacing:8px;
  color:var(--primary);
  animation:glow 1.8s infinite alternate;
}

.loader-line{
  width:220px;
  height:4px;
  margin-top:20px;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  animation:loading 1.5s infinite;
  border-radius:20px;
}

@keyframes glow{
  from{ text-shadow:0 0 10px var(--primary); }
  to{ text-shadow:0 0 40px #00ffff; }
}

@keyframes loading{
  0%{ transform:scaleX(0); transform-origin:left; }
  50%{ transform:scaleX(1); transform-origin:left; }
  51%{ transform-origin:right; }
  100%{ transform:scaleX(0); transform-origin:right; }
}

.fade-out{
  opacity:0;
  visibility:hidden;
}

/* Custom Scrollbar */
::-webkit-scrollbar { width:10px; }
::-webkit-scrollbar-track { background:var(--bg); }
::-webkit-scrollbar-thumb {
  background:linear-gradient(180deg,var(--primary),var(--secondary));
  border-radius:10px;
  border:2px solid var(--bg);
}
</style>
</head>

<body>

<!-- Loader -->
<div id="loader" aria-label="Loading Screen">
  <h1>X ONE BOUTIQUE</h1>
  <div class="loader-line"></div>
</div>

<!-- React Root -->
<div id="root"></div>

<script>
window.addEventListener("load",function(){
  const loader = document.getElementById("loader");
  setTimeout(()=> loader.classList.add("fade-out"),1500);
});
</script>

<script type="module" src="/src/main.tsx"></script>

</body>
